<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tabelas</title>
</head>
<body>
  <h1>Usando Tabelas</h1>
  <table>
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Banda</th>
        <th>Ano de Formação</th>
        <th>Album mais vendido</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Led Zeppelin</td>
        <td>1968</td>
        <td>Led Zeppelin</td>
      </tr>
      <tr>
        <td>2</td>
        <td>The Beatles</td>
        <td>1960</td>
        <td>Abbey Road</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Rolling Stones</td>
        <td>1962</td>
        <td>Some Girl</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Queen</td>
        <td>1970</td>
        <td>Bohemian Rhapsody</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Fonte: Revista Rolling Stone</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
